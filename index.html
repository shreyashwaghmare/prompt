<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <style>
        #main{
            height: 100vh;
            width: 100%;
            display: flex;
            background-color: rgb(32, 13, 13);
           
            justify-content: center;
            align-content: center;

        }
        #container{
            position: relative;
            top: 200px;
        }
        #btn{
            width: 100px;
            height: 40px;
            background-color: brown;
            border-radius: 25%;
        }

    </style>
</head>
<body>
    <div id = "main">
        <div id="container">
            <p id= "prr" style="font-size: larger; font-weight: bolder;font-style: italic;"></p>
            <input id="btn" type="button" value="Click Me!" onclick="promp()">
        </div>
    </div>
    <script>
        function promp(){
          var a =  prompt("Enter your Name?","Shreyash");
          document.getElementById("prr").innerHTML=a;

        }
    </script>
</body>
</html>
